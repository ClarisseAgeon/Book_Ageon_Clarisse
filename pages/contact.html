<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../fonts/fontawesome/css/all.min.css">
</head>
<body>
    <header>
        <div>
            <h1>Un projet ? Contactez-moi !</h1>
            <a href="../index.html">Accueil</a>
        </div>
    </header>

    <main>
        <section id="form">
            <h2>Me contacter</h2>
            <form action="" method="post">
                <label for="nom">Nom et Prénom <span style="color:red">*</span></label>
                <input required type="text" name="nom" id="nom" placeholder="Obligatoire"> 
                <label for="email">Votre adresse email <span style="color:red">*</span></label>
                <input required type="email" name="email" id="email" placeholder="Obligatoire"> 
                <label for="tel">Votre numéro de téléphone</label>
                <input type="tel" name="tel" id="tel">
                <label for="sujet">Sujet de votre message</label>
                <select name="sujet" id="sujet">
                    <option value="choix" disabled selected>-- Choisissez votre sujet --</option>
                    <option value="informations">Demande d'informations</option>
                    <option value="devis">Demande de devis</option>
                    <option value="partenariat">Partenariat</option>
                    <option value="autre">Autre demande</option>
                </select>
                <label for="message">Votre message</label>
                <textarea name="message" id="message" cols="50" rows="5"></textarea>
                <input type="submit" value="Envoyer"> 
            </form>
        </section>
    </main>

    <footer>
        <div>
            <h1>Retrouvez-nous ici !</h1>
            <a href="https://www.linkedin.com/in/clarisse-a-64927466/"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://www.instagram.com/dam_doum_/?hl=fr"><i class="fa-brands fa-square-instagram"></i></a>
            <a href="contact.html"><i class="fa-solid fa-square-envelope"></i></a>
        </div>
    </footer>
</body>
</html>
